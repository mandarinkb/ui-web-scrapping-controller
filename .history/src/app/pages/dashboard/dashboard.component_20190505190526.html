<app-header></app-header><!--header-->
<app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar><!--sidebar-->
<section class="main-container" [ngClass]="{collapsed: collapedSideBar}"><!--page-->

<div class="wrapper wrapper-content" id="page-container">
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-success pull-right">Today</span>
          <h5>User</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">3</h1>
        <!--<div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>-->
          <div class="stat-percent font-bold text-success">98 <i class="fa fa-user"></i></div>
          <small>All user</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-info pull-right">Today</span>
          <h5>Department</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">1</h1>
          <div class="stat-percent font-bold text-info">20 <i class="fa fa-address-book-o"></i></div>
          <small>All department</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-primary pull-right">Today</span>
          <h5>Upload</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">20</h1>
          <div class="stat-percent font-bold text-navy">44 <i class="fa fa-upload"></i></div>
          <small>Total upload</small>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <span class="label label-danger pull-right">Today</span>
          <h5>Download</h5>
        </div>
        <div class="ibox-content">
          <h1 class="no-margins">60</h1>
          <div class="stat-percent font-bold text-danger">380 <i class="fa fa-download"></i></div>
          <small>Total download</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col col-sm-6">
          <div class="card mb-3">
              <div class="card-header">
                  กราฟแท่ง
              </div>
              <div class="card-body">
                  <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
                </canvas>
              </div>
              <div class="card-footer">
                  <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
              </div>
          </div>
      </div>
      <div class="col col-sm-6">
          <div class="card mb-3">
              <div class="card-header">
                  แผนภูมิวงกลม
              </div>
              <div class="card-body">
                  <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  [options]="pieChartOptions"
                  [plugins]="pieChartPlugins"
                  [colors]="pieChartColors"
                  [legend]="pieChartLegend">
                </canvas>
              </div>
          </div>
      </div>
  </div>


  <div class="card card-block animated fadeIn" id="content-wrap">
    <div class="row">

    </div>
  </div>
</div>

<app-footer></app-footer>
</section><!--end page-->
