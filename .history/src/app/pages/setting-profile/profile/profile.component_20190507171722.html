<!--main folder หลอด upload file-->
<ng-template #changePasswordModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">เปลี่ยนรหัสผ่าน</h4>
      <button
        id="closeModal"
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click');"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">

    </div>
    
    <div class="modal-footer">
    </div>
  </ng-template>


<div class="row">
  <div class="col-md-12">
    <div class="card card-block animated fadeIn">
      <div class="card-body">
        <h5 class="card-title">โปรไฟล์</h5>

      <div class="row">
        <div class="col-md-12">
          <div class="tile profile-center">
            <!-- ส่วนหัว -->
            <div class="row">
              <div class="col-sm-6">
                <div class="tile-title-w-btn">
                  <h6 class="title">
                    <i class="fa fa-edit"></i> แก้ไขข้อมูลส่วนตัว
                  </h6>
                </div>
              </div>
              <div class="col-sm-6">
                <button type="button" class="btn btn-sm btn-success icon-btn" style="float:right" 
                (click)="openWindowCustomClass(changePasswordModal)">
                  
                  <i class="fa fa-key"></i> เปลี่ยนรหัสผ่าน
                </button>
              </div>
            </div>   
            <!-- ส่วนฟอร์ม -->
            <div class="tile-body">
              <form>
                <div class="row" >
                  <div class="col-sm-4">
                    <div class="form-group">
                      <img src="assets/images/user-icon-1.jpg" class="img-fluid img-thumbnail">
                      <img class="img-fluid img-thumbnail">
                    </div>
                    <div class="form-group">
                      <input type="file" #inputFile>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label for="">อีเมล์</label>
                      <input type="text" class="form-control">
                    </div>
      
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="">ชื่อ</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="">นามสกุล</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-8">
                        <div class="form-group">
                          <label for="">หน่วยงาน</label>
                          <select class="form-control">
                            <option value=""></option>
                            <option></option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label for="">บทบาท</label>
                              <input type="text" class="form-control" [disabled]="true">
                            </div>
                      </div>
                    </div>
              </div>
                </div>
      
                <hr>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>
