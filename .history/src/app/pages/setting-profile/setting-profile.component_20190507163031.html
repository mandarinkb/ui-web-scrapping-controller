<app-header></app-header><!--header-->
<app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar><!--sidebar-->
<section class="main-container" [ngClass]="{collapsed: collapedSideBar}"><!--page-->
  <div class="wrapper wrapper-content" id="page-container">

    <div class="card card-block animated fadeIn" id="content-wrap">
      <div class="row">
        <div class="col-md-12" style="max-width: 98%;margin: auto;">
          <div style="margin-top: 10px;">
            <h5 class="card-title">ตั้งค่า</h5>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div style="float: right;">
                <button type="button" class="btn btn-sm btn-info" style="width: 120px;margin-right: 26px;"
                  (click)="activeProfile()">โปรไฟล์</button>
                <button type="button" class="btn btn-sm btn-info" style="margin-right: 26px;width: 120px;"
                  (click)="activeQuota()">พื้นที่ใช้งาน</button>
                <button type="button" class="btn btn-sm btn-info" style="margin-right: 26px;width: 120px;"
                  (click)="activeTrashcan()">ถังขยะ</button>
              </div>
            </div>
          </div>
          <br>

          <div *ngIf="isActiveProfile">
            <app-profile></app-profile>         
          </div>
          <div *ngIf="isActiveQuota">
            <app-quota></app-quota>         
          </div>
          <div *ngIf="isActiveTrashcan">
            <app-trashcan></app-trashcan>         
          </div>
          

        </div>
      </div>
    </div>
  </div>
  
  

  <app-footer></app-footer>
</section>
