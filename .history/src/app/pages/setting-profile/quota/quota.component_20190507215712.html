
<div class="row">
  <div class="col-md-12">
    <div class="card card-block animated fadeIn">
      <div class="card-body">
        <h5 class="card-title">พื้นที่ใช้งาน</h5>
        <div class="row">
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        พื้นที่จัดเก็บเอกสารของฉัน
                    </div>
                    <div class="card-body">
                        <canvas baseChart
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType">
                      </canvas>
                    </div>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        พื้นที่จัดเก็บเอกสารที่ใช้ร่วมกัน
                    </div>
                    <div class="card-body">
                        <canvas baseChart
                        [data]="doughnutChartData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType">
                      </canvas>
                    </div>
                </div>
            </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
