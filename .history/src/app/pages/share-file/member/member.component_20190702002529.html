<div class="row">
  <div class="col-md-12">
    <div class="mat-elevation-z8" style="margin-top: 12px">
      <table mat-table [dataSource]="dataSource">
        <!--<ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> Index </th >
          <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td >
        </ng-container>-->

        <!-- Position Column -->
        <!--<ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.web_id}} </td>
        </ng-container>-->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="season">
          <th mat-header-cell *matHeaderCellDef> Season </th>
          <td mat-cell *matCellDef="let element"> {{element.season}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="webName">
          <th mat-header-cell *matHeaderCellDef> Web Name </th>
          <td mat-cell *matCellDef="let element"> {{element.web_name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>

          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle (change)="onChanged($event,element.web_id)" [checked]="element.web_status">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr><!-- let i = index-->
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
