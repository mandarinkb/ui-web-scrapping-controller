<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
      <h1>MembeR</h1>
  </div>
  <div class="login-box">
        <form class="login-form" #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
          <h3 class="login-head">
              <i class="fa fa-lg fa-fw fa-user"></i>
              ลืมรหัสผ่าน
          </h3>
          <div class="form-group">
              <label class="control-label">อีเมล</label>
              <input class="form-control"  type="text" name="EMAIL" #EMAIL="ngModel" [(ngModel)]="service.formSendEmail.EMAIL" class="form-control" required>
              <div class="validation-error" *ngIf="EMAIL.invalid && EMAIL.touched">This field is required.</div>
          </div>
          <div class="form-group btn-container">
              <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">
                  <i class="fa fa-sign-in fa-lg fa-fw"></i>
                  ส่งอีเมล์
              </button>
              <div class="mt-3 text-center semibold-text">
                  <a [routerLink]="['/login']">กลับสู่หน้าเข้าสู่ระบบ</a>
              </div>
          </div>
      </form>
  </div>
</section>
