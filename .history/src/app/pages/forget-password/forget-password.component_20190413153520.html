<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
      <h1>MembeR</h1>
  </div>
  <div class="login-box">
        <form class="login-form" #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
          <h3 class="login-head">
              <i class="fa fa-lg fa-fw fa-user"></i>
              เข้าสู่ระบบ
          </h3>
          <div class="form-group">
              <label class="control-label">อีเมล์</label>
              <input class="form-control"  type="text" name="EMAIL" #EMAIL="ngModel" [(ngModel)]="service.formLogin.EMAIL" class="form-control" required>
              <div class="validation-error" *ngIf="EMAIL.invalid && EMAIL.touched">This field is required.</div>
          </div>
          <div class="form-group">
              <div class="utility">
                  <div class="animated-checkbox">
                      <label>
                          <!--<input  type="checkbox">-->
                          <span class="label-text">&nbsp;จำฉันไว้ในระบบ</span>
                      </label>
                  </div>
                  <p class="semibold-text mb-2">
                      <a href="#" data-toggle="flip">ลืมรหัสผ่าน ?</a>
                  </p>
              </div>
          </div>
          <div class="form-group btn-container">
              <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">
                  <i class="fa fa-sign-in fa-lg fa-fw"></i>
                  เข้าสู่ระบบ
              </button>
              <div class="mt-3 text-center semibold-text">
                  <a [routerLink]="['/register']">ลงทะเบียน</a>
              </div>
          </div>
      </form>
  </div>
</section>
