<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer">
    <div class="form-group"> <!--style="margin: 0 auto;"-->
    <button type="button" class="btn btn-sm btn-primary" style="width:80px" (click)="accept()">{{ btnOkText }}</button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-sm btn-default" style="width:80px" (click)="decline()">{{ btnCancelText }}</button>
  </div>
</div>
